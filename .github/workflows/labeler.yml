# .github/workflows/labeler.yml
name: Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      # Required to read PR contents and apply labels
      contents: read
      pull-requests: write

    steps:
      - name: Label pull request
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true # Removes labels if files are no longer matched