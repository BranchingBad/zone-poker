name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*' # Trigger workflow on tags like v1.0.0, v1.2.3, etc.

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build project into wheel and sdist
        run: python -m build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish to PyPI and GitHub Releases
    needs: build
    runs-on: ubuntu-latest
    permissions:
      # Required for creating a GitHub Release.
      contents: write
      # Required for OIDC authentication with PyPI.
      id-token: write

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true # Automatically create release notes from commits
          files: dist/* # Upload all files from the dist/ directory as release assets
