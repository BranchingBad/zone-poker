name: CI / CD

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3
  # Allows manual runs from the Actions tab
  workflow_dispatch:

# [IMPROVEMENT] Add concurrency to cancel redundant builds
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# [IMPROVEMENT] Set default permissions to read-only for security
permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    # Grant permissions for Codecov to post comments on PRs
    permissions:
      pull-requests: write

    
    # [IMPROVEMENT] Add Python version matrix
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          # Include python-version in the key for the matrix
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Fail if dependencies are outdated
        run: |
          # Exclude build tools from the check to avoid noise.
          # The check fails if any other package is outdated.
          OUTDATED=$(pip list --outdated | tail -n +3 | grep -v -E '^(pip|setuptools|wheel)\s')
          if [ -n "$OUTDATED" ]; then
            echo "Failing build due to outdated packages:"
            echo "$OUTDATED"
            exit 1
          fi

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Scan for code vulnerabilities with Bandit
        run: bandit -c bandit.yaml -r .

      - name: Scan for dependency vulnerabilities with pip-audit
        run: pip-audit

      - name: Run tests and generate coverage report
        run: pytest --cov=modules --cov=zone_poker --cov-report=xml

      - name: Upload coverage to Codecov
        # Use a specific version for stability
        uses: codecov/codecov-action@v4.0.1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  validate-package:
    name: Validate Package Build
    needs: lint-and-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build source and wheel distributions
        run: python -m build

      - name: "Create and activate virtual environment"
        run: |
          python -m venv venv_test
          source venv_test/bin/activate
          pip install --upgrade pip

      - name: Install package from wheel and test dependencies
        run: |
          source venv_test/bin/activate
          pip install "dist/*.whl[dev]"
          pytest

  build-and-push-docker:
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    # [IMPROVEMENT] Grant write permissions for packages (GHCR)
    permissions:
      packages: write
      # This permission is needed for tools like cosign to authenticate with OIDC.
      # It's a good practice to include it for future supply chain security enhancements.
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Create 'latest' tag for pushes to the main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Create tag based on the git sha
            type=sha,prefix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning and potential push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          # Do not push yet, just build and load into the local Docker daemon.
          # The image will be pushed in a later step if conditions are met.
          push: false
          load: true
          # Tag the image with the final tags for pushing, plus a static tag for scanning.
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository }}:ci-scan
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Scan container image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          # Scan the image using the static tag created in the build step.
          image-ref: 'ghcr.io/${{ github.repository }}:ci-scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to registry
        if: github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${{ github.repository }}

  publish-to-pypi:
    name: Publish to PyPI
    needs: validate-package
    runs-on: ubuntu-latest
    # This job should only run when a new tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    # Grant permissions for trusted publishing
    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify that Git tag matches pyproject.toml version
        run: |
          # The github.ref_name will be the tag (e.g., v1.0.8)
          TAG_VERSION="${{ github.ref_name }}"
          # Extract the version from pyproject.toml (e.g., version = "1.0.8")
          PYPROJECT_VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f 2)

          echo "Git Tag: $TAG_VERSION"
          echo "pyproject.toml Version: $PYPROJECT_VERSION"

          if [ "${TAG_VERSION#v}" != "$PYPROJECT_VERSION" ]; then
            echo "Error: Git tag version (${TAG_VERSION#v}) does not match pyproject.toml version ($PYPROJECT_VERSION)."
            exit 1
          fi

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build source and wheel distributions
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1