name: Docker Build Test

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on pull requests to let you see if a change fixes the build
  pull_request:
    branches: ["main"]

# Set default permissions to read-only for security
permissions:
  contents: read

jobs:
  build-and-test-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    # Grant permissions to read/write cache
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Create a static tag for the security scan to reference reliably
            type=raw,value=ci-test-build
          version: |
            # Extract semver version from Git tag (e.g., v1.2.3)
            type=semver,pattern={{version}}

      # --- THIS IS THE FIX for InvalidVersion ---
      # Creates a valid dev version (e.g., 0.0.0.dev1+g...) for non-tag builds
      - name: Set Fallback Version
        id: fallback_version
        run: echo "version=0.0.0.dev1+g${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          # push: false = Do not push to registry
          # load: true  = Load the image into the local Docker daemon for the next step
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          # --- THIS IS THE FIX for InvalidVersion ---
          # This build-arg passes the correct, valid version to Docker
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version || steps.fallback_version.outputs.version }}

      - name: Scan container image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          # This references the image we just built and loaded
          image-ref: ${{ env.IMAGE_NAME }}:ci-test-build
          format: 'table'
          exit-code: '1' # Fail the build if CRITICAL or HIGH vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'