name: CI / CD

# Controls when the workflow will run
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3
  # Allows manual runs from the Actions tab
  workflow_dispatch:

# [IMPROVEMENT] Add concurrency to cancel redundant builds
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# [IMPROVEMENT] Set default permissions to read-only for security
permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Grant permissions for Codecov to post comments and for OIDC
    permissions:
      id-token: write # Required for OIDC authentication with Codecov
      pull-requests: write


    # [IMPROVEMENT] Add Python version matrix
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          # Include python-version in the key for the matrix
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # For reproducible builds, it's recommended to commit requirements.txt
          # and generate it locally using: pip-compile --output-file=requirements.txt pyproject.toml --extra=dev
          pip install -r requirements.txt
          pip install -e .

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Scan for code vulnerabilities with Bandit
        run: bandit -c bandit.yaml -r .

      - name: Scan for dependency vulnerabilities with pip-audit
        run: pip-audit

      - name: Run tests and generate coverage report
        run: pytest --cov=modules --cov=zone_poker --cov-report=xml

      - name: Upload coverage to Codecov
        # Use v5 for the latest features, including OIDC support
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Recommended for reliable uploads
          use_oidc: true # Use OIDC for more secure authentication
          fail_ci_if_error: true

  validate-lockfile:
    name: Validate Requirements Lockfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use the oldest supported Python version
      - name: Install dependencies from lockfile
        run: |
          python -m pip install --upgrade pip
          # Install from the lockfile to ensure we use the exact version of pip-tools
          pip install -r requirements.txt
      - name: Check if requirements.txt is up to date
        run: |
          # The --resolver=backtracking flag is recommended for complex dependencies
          pip-compile --extra=dev --output-file=requirements.txt pyproject.toml

  build:
    name: Build Package Distributions
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build source and wheel distributions
        run: python -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  validate-package:
    name: Validate Package Installation
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: "Install and test package in a new virtual environment"
        run: |
          python -m venv venv_test
          source venv_test/bin/activate
          pip install --upgrade pip
          # List contents for debugging, then install.
          # Find the wheel file and install it directly to avoid shell globbing issues.
          WHEEL_FILE=$(find dist -name "*.whl" | head -n 1)
          echo "Found wheel file: $WHEEL_FILE"
          pip install "${WHEEL_FILE}[dev]"
          pytest

  build-and-push-docker:
    needs: [validate-package, validate-lockfile] # Run after all validation jobs
    runs-on: ubuntu-latest

    # [IMPROVEMENT] Grant write permissions for packages (GHCR)
    permissions:
      packages: write
      # This permission is needed for tools like cosign to authenticate with OIDC.
      # It's a good practice to include it for future supply chain security enhancements.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FIX: Explicitly set image name to environment variable to handle case sensitivity
      - name: Set up Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # The `lowercase` input ensures the repository name is always lowercase.
          flavor: |
            latest=false
          # FIX: Use the environment variable defined above
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Create 'latest' tag for pushes to the main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Create tag based on the git sha
            type=sha,prefix=
            # Create a static tag for the security scan to reference reliably
            type=raw,value=ci-scan

          # [FIX] Extract version from Git tag to pass to the build
          # This will be available as `steps.meta.outputs.version`
          version: |
            type=semver,pattern={{version}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning and potential push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          # Do not push yet, just build and load into the local Docker daemon.
          # The image will be pushed in a later step if conditions are met.
          push: false
          load: true
          # Use the tags and labels generated by the metadata action
          tags: ${{ steps.meta.outputs.tags }}
          # [FIX] Pass the extracted version as a build argument
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Scan container image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          # FIX: Reliably reference the static 'ci-scan' tag
          image-ref: ${{ steps.meta.outputs.images }}:ci-scan
          format: 'table'
          exit-code: '1' # Fail the build if CRITICAL or HIGH vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to GHCR
        if: github.event_name != 'pull_request'
        # FIX: Use the IMAGE_NAME env var which is guaranteed to be populated
        run: docker push --all-tags ${{ env.IMAGE_NAME }}

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build, validate-package] # Ensure package builds and validates before publishing
    runs-on: ubuntu-latest
    # Add an environment for protection rules (e.g., required reviewers)
    environment:
      name: pypi-publish
      url: https://pypi.org/p/zone-poker
    # This job should only run when a new tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    # Grant permissions for trusted publishing and attestations
    permissions:
      id-token: write # Required for trusted publishing
      attestations: write # Required for generating SLSA attestations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download the distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1

  release:
    name: Create GitHub Release
    needs: [build, validate-package] # Ensure package builds and validates before creating a release
    runs-on: ubuntu-latest
    # This job should only run when a new tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    permissions:
      contents: write # Required to create a release and upload assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This finds the draft release created by the release-drafter workflow,
          # updates it with the final tag, and publishes it.
          # If no draft exists, it will create a new release.
          draft: false
          prerelease: false
          # Attach all files from the dist/ directory as release assets
          files: dist/*
