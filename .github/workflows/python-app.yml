name: CI / CD

# Controls when the workflow will run
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3
  # Allows manual runs from the Actions tab
  workflow_dispatch:

# [IMPROVEMENT] Add concurrency to cancel redundant builds
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# [IMPROVEMENT] Set default permissions to read-only for security
permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Grant permissions for Codecov to post comments and for OIDC
    permissions:
      id-token: write # Required for OIDC authentication with Codecov
      pull-requests: write


    # [IMPROVEMENT] Add Python version matrix
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          # Include python-version in the key for the matrix
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pip-tools to generate the lockfile if it doesn't exist
          pip install pip-tools
          # Generate and install from lockfile for reproducible builds
          pip-compile --output-file=requirements.txt pyproject.toml --extra=dev
          pip install -r requirements.txt
          pip install -e .

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Scan for code vulnerabilities with Bandit
        run: bandit -c bandit.yaml -r .

      - name: Scan for dependency vulnerabilities with pip-audit
        run: pip-audit

      - name: Run tests and generate coverage report
        run: pytest --cov=modules --cov=zone_poker --cov-report=xml

      - name: Upload coverage to Codecov
        # Use v5 for the latest features, including OIDC support
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true # Use OIDC for more secure authentication
          fail_ci_if_error: true

  validate-package:
    name: Validate Package Build
    needs: lint-and-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build source and wheel distributions
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ matrix.python-version }}
          path: dist/

      - name: "Install and test package in a new virtual environment"
        run: |
          python -m venv venv_test
          source venv_test/bin/activate
          pip install --upgrade pip
          # List contents for debugging, then install.
          # Find the wheel file and install it directly to avoid shell globbing issues.
          WHEEL_FILE=$(find dist -name "*.whl" | head -n 1)
          echo "Found wheel file: $WHEEL_FILE"
          pip install "${WHEEL_FILE}[dev]"
          pytest

  build-and-push-docker:
    needs: lint-and-test
    runs-on: ubuntu-latest

    # [IMPROVEMENT] Grant write permissions for packages (GHCR)
    permissions:
      packages: write
      # This permission is needed for tools like cosign to authenticate with OIDC.
      # It's a good practice to include it for future supply chain security enhancements.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # The `lowercase` input ensures the repository name is always lowercase.
          flavor: |
            latest=false
          lowercase: true
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Create 'latest' tag for pushes to the main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Create tag based on the git sha
            type=sha,prefix=
            # Create a static tag for the security scan
            type=raw,value=ci-scan

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning and potential push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          # Do not push yet, just build and load into the local Docker daemon.
          # The image will be pushed in a later step if conditions are met.
          push: false
          load: true
          # Use the tags and labels generated by the metadata action
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      - name: Scan container image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          # Scan the image using the specific 'ci-scan' tag for predictability
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[1] }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to GHCR
        if: github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${{ github.repository_owner }}/zone-poker

  publish-to-pypi:
    name: Publish to PyPI
    needs: validate-package
    runs-on: ubuntu-latest
    # Add an environment for protection rules (e.g., required reviewers)
    environment:
      name: pypi-publish
      url: https://pypi.org/p/zone-poker
    # This job should only run when a new tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    # Grant permissions for trusted publishing and attestations
    permissions:
      id-token: write # Required for trusted publishing
      attestations: write # Required for generating SLSA attestations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify that Git tag matches pyproject.toml version
        run: |
          # The github.ref_name will be the tag (e.g., v1.0.8)
          TAG_VERSION="${{ github.ref_name }}"
          # Extract the version from pyproject.toml (e.g., version = "1.0.8")
          PYPROJECT_VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f 2)

          echo "Git Tag: $TAG_VERSION"
          echo "pyproject.toml Version: $PYPROJECT_VERSION"

          if [ "${TAG_VERSION#v}" != "$PYPROJECT_VERSION" ]; then
            echo "Error: Git tag version (${TAG_VERSION#v}) does not match pyproject.toml version ($PYPROJECT_VERSION)."
            exit 1
          fi

      - name: Download the distribution packages
        uses: actions/download-artifact@v4
        with:
          # Download the artifacts built on the same python version
          name: python-package-distributions-3.11
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
