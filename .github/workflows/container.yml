name: Container only

# Controls when the workflow will run
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3
  # Allows manual runs from the Actions tab
  workflow_dispatch:

# [IMPROVEMENT] Add concurrency to cancel redundant builds
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# [IMPROVEMENT] Set default permissions to read-only for security
permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-push-docker:
    # This job no longer 'needs' any other job
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Log in to the GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=raw,value=ci-scan
          version: |
            type=semver,pattern={{version}}

      # --- [FIX] This step creates a valid fallback version ---
      - name: Set Fallback Version
        id: fallback_version
        run: echo "version=0.0.0.dev1+g${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning and potential push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          # --- [FIX] This build-arg uses the correct version ---
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version || steps.fallback_version.outputs.version }}

      - name: Scan container image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:ci-scan
          format: 'table'
          exit-code: '1' # Fail the build if CRITICAL or HIGH vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to GHCR
        if: github.event_name != 'pull_request'
        run: docker push --all-tags ${{ env.IMAGE_NAME }}
