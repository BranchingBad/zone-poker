# .github/release-drafter.yml

# Configuration for the Release Drafter action.
# This file defines how release notes are automatically generated.

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categories for changes, based on the labels of the pull requests.
# Commits using conventional commit prefixes (e.g., 'feat:', 'fix:') will also be categorized.
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'üßπ Maintenance & Chores'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'üìö Documentation'
    labels:
      - 'documentation'

# Template for the release notes body.
template: |
  ## What's Changed

  $CHANGES

  ---

  **Docker Image:** `ghcr.io/branchingbad/zone-poker:v$RESOLVED_VERSION`

  ## New Contributors
  $CONTRIBUTORS

  **Full Changelog**: $PREVIOUS_TAG...v$RESOLVED_VERSION